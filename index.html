<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>

    <style>
        body {
           
            background-color: rgb(255, 255, 255);
            display: grid;
            place-items: center;
            font-family: 'Tilt Warp', cursive;
        }

        #message-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            flex-grow: 1;
            justify-content: center;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Subtle shadow for the container */
        }



       
        form {
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #18191a;
            color: white;
            padding: 10px;
            
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #91959a;
            /* Darker blue for hover effect */
        }

        

        #message-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #4a90e2;
        }
        #bigcont{
            display: grid;
        }
        #cont {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        
        .btn {
        
            font-size: 2rem;
            width: 100px;
            height: 100px;
            cursor: pointer;
            margin: 1px;
            background-color: rgb(206, 203, 203);
            border-radius: 10px;
        
        }
        button.enabled {
            opacity: 1;
        }
        #loading{
            display:none;
        }
        #find {
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            display: block;
            padding: 7px;
            border-radius: 10px;
            width: 250px;
            background-color: rgb(0, 0, 0);
        }
        #pcmode {
            font-size: 1.5rem;
            margin-top:10px;
            color: white;
            cursor: pointer;
            display: block;
            padding: 7px;
            border-radius: 10px;
            width: 250px;
            background-color: rgb(0, 0, 0);
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h2 id="message-title">Messages</h2>

    <div id="temp-message-container"></div>
    <div id="message-container"></div>

    <button id="find">Search for a player</button>
    <button id="pcmode">Play against PC</button>
    <img id="loading" src="loading.gif" alt="">
    <div id="form" style="display: none;">
        
        <div id="bigcont">
            <div id="cont">
    
                <button id="1" class="btn"></button>
                <button id="2" class="btn"></button>
                <button id="3" class="btn"></button>
                <button id="4" class="btn"></button>
                <button id="5" class="btn"></button>
                <button id="6" class="btn"></button>
                <button id="7" class="btn"></button>
                <button id="8" class="btn"></button>
                <button id="9" class="btn"></button>
            </div>
        </div>
    </form>
    
</body>


</html>
